{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12 .col-md-offset-12">
        <p>
            <center><h2>{{name}}</h2></center>
        </p>
    </div>
    <br/><br/>
    {% for item in elements %}
        <div class="col-md-12 .col-md-offset-12">
            {% ifequal item.type types.photo %}
                <p><img src="/img/{{item.content}}"/></p>
            {% endifequal %}
            {% ifequal item.type types.text %}
                <p><h3>{{item.content}}</h3></p>
                <br/>
            {% endifequal %}
        </div>
    {% endfor %}
</div>
{% endblock %}
